<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al√ºminyum Stok (Pro)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; touch-action: manipulation; }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #eab308; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="bg-gray-800 p-3 shadow-md border-b border-gray-700 flex justify-between items-center z-20">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-layer-group text-yellow-500"></i>
            <span class="font-bold text-gray-200 text-sm">FTHLABZ STOK</span>
        </div>

        <div id="status-box" class="bg-black/40 px-3 py-1 rounded text-xs text-gray-400">
            Hazƒ±r
        </div>

        <button onclick="changeRate()" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-xs font-bold flex items-center gap-2 border border-gray-600">
            <span id="market-rate-view" class="text-gray-300">%0</span>
            <i class="fa-solid fa-gear"></i>
        </button>
    </header>

    <div id="scan-page" class="flex-1 flex flex-col items-center justify-center p-4 relative">
        <div class="relative w-full max-w-sm aspect-square bg-black rounded-2xl overflow-hidden shadow-2xl border-2 border-yellow-600 mb-6">
            <div id="reader" class="w-full h-full object-cover"></div>
            <div class="absolute inset-0 border-4 border-yellow-500/30 m-8 rounded-xl pointer-events-none"></div>
        </div>

        <p class="text-gray-400 text-sm mb-6 text-center">QR Kodu okut veya NFC etiketi yakla≈ütƒ±r</p>

        <button onclick="startNFC()" class="w-full max-w-sm bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg btn-active flex items-center justify-center gap-3">
            <i class="fa-solid fa-wifi text-2xl"></i>
            <span>NFC OKUT</span>
        </button>
    </div>

    <div id="product-page" class="hidden flex-1 flex flex-col bg-gray-900 p-4 h-full overflow-y-auto">
        <button onclick="goHome()" class="text-gray-400 mb-4 flex items-center gap-2 text-sm w-fit p-2 hover:text-white">
            <i class="fa-solid fa-arrow-left"></i> Kameraya D√∂n
        </button>
        
        <div class="bg-gray-800 rounded-2xl p-5 shadow-xl border-l-4 border-yellow-500 relative mb-4">
            <span id="p-id" class="absolute top-3 right-3 text-[10px] text-gray-500 font-mono bg-black/50 px-2 py-1 rounded">ID: -</span>
            
            <h1 id="p-name" class="text-2xl font-bold text-white mb-1 leading-tight">√úr√ºn Y√ºkleniyor...</h1>
            <div class="flex gap-3 text-xs text-gray-400 mb-4">
                <span class="bg-gray-700/50 px-2 py-1 rounded"><i class="fa-solid fa-ruler"></i> <span id="p-size">-</span></span>
                <span class="bg-gray-700/50 px-2 py-1 rounded"><i class="fa-solid fa-scale-balanced"></i> <span id="p-weight">-</span></span>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-black/30 p-3 rounded-xl border border-gray-700">
                    <div class="text-[10px] text-gray-400 uppercase tracking-wider">Satƒ±≈ü Fiyatƒ±</div>
                    <div id="p-price" class="text-2xl font-bold text-green-400">0 TL</div>
                </div>
                <div class="bg-black/30 p-3 rounded-xl border border-gray-700 text-right">
                    <div class="text-[10px] text-gray-400 uppercase tracking-wider">Stok Adedi</div>
                    <div id="p-stock" class="text-3xl font-bold text-yellow-500">0</div>
                </div>
            </div>
        </div>

        <div class="mt-auto grid grid-cols-2 gap-3 pb-4">
            <div class="flex flex-col gap-2">
                <button onclick="updateStock(-1)" class="bg-red-600 py-5 rounded-xl font-bold text-2xl shadow-lg btn-active text-white border-b-4 border-red-800">
                    <i class="fa-solid fa-minus"></i> 1
                </button>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="updateStock(-5)" class="bg-red-900/40 py-3 rounded-lg text-red-300 font-bold border border-red-900/50 btn-active">-5</button>
                    <button onclick="updateStock(-10)" class="bg-red-900/40 py-3 rounded-lg text-red-300 font-bold border border-red-900/50 btn-active">-10</button>
                </div>
            </div>

            <div class="flex flex-col gap-2">
                <button onclick="updateStock(1)" class="bg-green-600 py-5 rounded-xl font-bold text-2xl shadow-lg btn-active text-white border-b-4 border-green-800">
                    <i class="fa-solid fa-plus"></i> 1
                </button>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="updateStock(5)" class="bg-green-900/40 py-3 rounded-lg text-green-300 font-bold border border-green-900/50 btn-active">+5</button>
                    <button onclick="updateStock(10)" class="bg-green-900/40 py-3 rounded-lg text-green-300 font-bold border border-green-900/50 btn-active">+10</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ================================================================
        // üî• BURAYA Dƒ∞KKAT: TOKEN PAR√áALAMA (Hƒ∞LE) ALANI
        // ================================================================
        
        const token_part_1 = "ghp_"; // Buraya dokunma!
        
        // A≈ûAƒûIYA Token'ƒ±n "ghp_" den SONRAKƒ∞ kƒ±smƒ±nƒ± yapƒ±≈ütƒ±r:
        // √ñrnek: Eƒüer token "ghp_AbCdEf123" ise, buraya sadece "AbCdEf123" yaz.
        const token_part_2 = "9gT7hgXXkyWE01zwNzYOFY621lkSIv4HIyLr"; 

        const CONFIG = {
            USER: "fthlabz",           // GitHub Kullanƒ±cƒ± Adƒ±n
            REPO: "aluminyum-stok",    // Repo Adƒ±n
            FILE: "stok.json",         // Dosya Adƒ±
            TOKEN: token_part_1 + token_part_2 // Otomatik birle≈üir
        };

        // ================================================================

        let db = { settings: { rate: 0 }, products: {} };
        let fileSha = null; // Dosya versiyon takibi
        let currentId = null;
        let scanner = null;

        // --- Sƒ∞STEM BA≈ûLANGICI ---
        window.onload = async () => {
            await syncFromCloud(); // Verileri √ßek
            startScanner(); // Kamerayƒ± a√ß
        };

        // --- GITHUB SENKRONƒ∞ZASYON (Cloud) ---
        async function syncFromCloud() {
            uiLoading(true, "Veriler alƒ±nƒ±yor...");
            const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`;
            
            try {
                const res = await fetch(url, {
                    headers: { 'Authorization': `token ${CONFIG.TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                    cache: "no-store" // Her zaman taze veri √ßek
                });

                if (!res.ok) throw new Error("Baƒülantƒ± Hatasƒ±");
                
                const data = await res.json();
                fileSha = data.sha; // Kayƒ±t i√ßin gerekli parmak izi
                
                // T√ºrk√ße karakter d√ºzeltmesi yaparak i√ßeriƒüi √ß√∂z
                const content = decodeURIComponent(escape(window.atob(data.content)));
                db = JSON.parse(content);
                
                uiLoading(false, "Hazƒ±r");
                updateRateUI();
                
            } catch (err) {
                console.error(err);
                // Eƒüer dosya yoksa (404) veya hata varsa
                uiLoading(false, "Veri Yok / Hata");
                // ƒ∞lk kurulumda bo≈ü db ile devam et (Kritik deƒüilse)
            }
        }

        async function saveToCloud() {
            uiLoading(true, "Kaydediliyor...");
            const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`;
            
            // T√ºrk√ße karakter d√ºzeltmesi yaparak i√ßeriƒüi ≈üifrele
            const contentEncoded = window.btoa(unescape(encodeURIComponent(JSON.stringify(db, null, 2))));

            const body = {
                message: "Stok Hareketi: " + new Date().toLocaleTimeString(),
                content: contentEncoded,
                sha: fileSha // Hangi versiyonun √ºzerine yazƒ±yoruz?
            };

            try {
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${CONFIG.TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha; // Yeni parmak izini al
                    uiLoading(false, "Kaydedildi ‚úÖ");
                    setTimeout(() => uiLoading(false, "Hazƒ±r"), 2000);
                } else {
                    throw new Error("Kayƒ±t Ba≈üarƒ±sƒ±z");
                }
            } catch (err) {
                alert("Kayƒ±t yapƒ±lamadƒ±! ƒ∞nterneti kontrol et.");
                uiLoading(false, "Hata ‚ùå");
            }
        }

        // --- ARAY√úZ G√úNCELLEMELERƒ∞ ---
        function uiLoading(isLoading, text) {
            const el = document.getElementById('status-box');
            if(isLoading) {
                el.innerHTML = `<div class="loader"></div> ${text}`;
                el.className = "bg-yellow-900/50 px-3 py-1 rounded text-xs text-yellow-200 border border-yellow-700 flex items-center gap-2";
            } else {
                el.innerText = text;
                if(text.includes("Hata")) el.className = "bg-red-900/50 px-3 py-1 rounded text-xs text-red-200 border border-red-700";
                else if(text.includes("Kaydedildi")) el.className = "bg-green-900/50 px-3 py-1 rounded text-xs text-green-200 border border-green-700";
                else el.className = "bg-black/40 px-3 py-1 rounded text-xs text-gray-400";
            }
        }

        function updateRateUI() {
            const r = db.settings.rate;
            const el = document.getElementById('market-rate-view');
            el.innerText = (r > 0 ? "+" : "") + r + "%";
            el.className = r > 0 ? "text-green-400 font-bold" : (r < 0 ? "text-red-400 font-bold" : "text-gray-400 font-bold");
            
            // Eƒüer √ºr√ºn sayfasƒ± a√ßƒ±ksa fiyatƒ± da g√ºncelle
            if(currentId) renderPrice();
        }

        // --- ƒ∞≈û MANTIƒûI ---
        function findProduct(code) {
            currentId = code;
            if (!db.products[code]) {
                if(confirm("Bu √ºr√ºn kayƒ±tlƒ± deƒüil. Ekleyelim mi?")) createProduct(code);
                return;
            }
            showProductPage();
        }

        async function createProduct(code) {
            const name = prompt("√úr√ºn Adƒ±:");
            if(!name) return;
            const price = prompt("Taban Fiyat (TL):");
            const size = prompt("Boy / Ebat:") || "-";
            const weight = prompt("Aƒüƒ±rlƒ±k:") || "-";

            db.products[code] = {
                name: name,
                price: parseFloat(price) || 0,
                size: size,
                weight: weight,
                stock: 0
            };
            
            await saveToCloud(); // Yeni √ºr√ºn√º hemen buluta yaz
            showProductPage();
        }

        function showProductPage() {
            if(!currentId) return;
            const p = db.products[currentId];
            
            // Ekran deƒüi≈ütir
            document.getElementById('scan-page').classList.add('hidden');
            document.getElementById('product-page').classList.remove('hidden');
            if(scanner) scanner.stop(); // Kamerayƒ± durdur

            // Verileri bas
            document.getElementById('p-id').innerText = "ID: " + currentId;
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-size').innerText = p.size;
            document.getElementById('p-weight').innerText = p.weight;
            
            renderPrice();
        }

        function renderPrice() {
            const p = db.products[currentId];
            const rate = db.settings.rate;
            // Form√ºl: Taban Fiyat + (Taban * Y√ºzde / 100)
            const final = p.price + (p.price * rate / 100);
            
            document.getElementById('p-price').innerText = final.toFixed(2) + " TL";
            document.getElementById('p-stock').innerText = p.stock;
        }

        async function updateStock(amount) {
            db.products[currentId].stock += amount;
            renderPrice(); // Ekranƒ± anlƒ±k g√ºncelle (bekletme)
            await saveToCloud(); // Arkada kaydet
        }

        async function changeRate() {
            const newRate = prompt("Yeni Piyasa Y√ºzdesi (%):", db.settings.rate);
            if(newRate !== null) {
                db.settings.rate = parseFloat(newRate);
                updateRateUI();
                await saveToCloud(); // Ayarƒ± kaydet
            }
        }

        function goHome() {
            document.getElementById('product-page').classList.add('hidden');
            document.getElementById('scan-page').classList.remove('hidden');
            currentId = null;
            startScanner();
            syncFromCloud(); // D√∂n√º≈üte veriyi tazele (Ba≈ükasƒ± i≈ülem yaptƒ±ysa g√∂relim)
        }

        // --- DONANIM (Kamera & NFC) ---
        function startScanner() {
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, findProduct)
            .catch(err => console.log("Kamera izni yok veya hata", err));
        }

        async function startNFC() {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    alert("NFC Aktif! Telefona dokundur.");
                    ndef.onreading = event => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            findProduct(decoder.decode(record.data));
                        }
                    };
                } catch (error) { alert("NFC Hatasƒ±: " + error); }
            } else { alert("NFC bu cihazda desteklenmiyor."); }
        }
    </script>
</body>
</html>
