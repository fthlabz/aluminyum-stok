<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok & Fiyat Patronu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; touch-action: manipulation; }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #eab308; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
        /* Sayƒ± giri≈ü kutusundaki oklarƒ± gizle */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="bg-gray-800 p-3 shadow-md border-b border-gray-700 flex justify-between items-center z-20">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-cube text-yellow-500"></i>
            <span class="font-bold text-gray-200 text-sm tracking-wide">ALU-STOK</span>
        </div>
        
        <div id="status-box" class="bg-black/40 px-3 py-1 rounded text-xs text-gray-400">Hazƒ±r</div>

        <button onclick="togglePriceMenu()" class="bg-indigo-600 hover:bg-indigo-700 px-3 py-1.5 rounded text-xs font-bold text-white shadow-lg border border-indigo-500 flex items-center gap-2">
            <i class="fa-solid fa-tags"></i> Fƒ∞YAT G√úNCELLE
        </button>
    </header>

    <div id="price-menu" class="hidden absolute top-14 right-2 left-2 bg-gray-800 border border-gray-600 p-4 rounded-xl shadow-2xl z-50">
        <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
            <h3 class="font-bold text-white"><i class="fa-solid fa-chart-line text-yellow-500"></i> Toplu Fiyat Deƒüi≈üimi</h3>
            <button onclick="togglePriceMenu()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-xmark fa-lg"></i></button>
        </div>
        
        <p class="text-xs text-gray-400 mb-3">Dikkat: Bu i≈ülem t√ºm √ºr√ºnlerin fiyatƒ±nƒ± <u>kalƒ±cƒ± olarak</u> deƒüi≈ütirir!</p>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <button onclick="applyBulkPrice(5)" class="bg-green-700/50 hover:bg-green-600 border border-green-600 text-white py-3 rounded-lg font-bold btn-active">
                +%5 ZAM
            </button>
            <button onclick="applyBulkPrice(10)" class="bg-green-800/50 hover:bg-green-700 border border-green-700 text-white py-3 rounded-lg font-bold btn-active">
                +%10 ZAM
            </button>
            <button onclick="applyBulkPrice(-5)" class="bg-red-700/50 hover:bg-red-600 border border-red-600 text-white py-3 rounded-lg font-bold btn-active">
                -%5 ƒ∞NDƒ∞Rƒ∞M
            </button>
            <button onclick="applyBulkPrice(-10)" class="bg-red-800/50 hover:bg-red-700 border border-red-700 text-white py-3 rounded-lg font-bold btn-active">
                -%10 ƒ∞NDƒ∞Rƒ∞M
            </button>
        </div>

        <div class="flex gap-2">
            <input type="number" id="custom-rate" placeholder="√ñzel Oran (√ñrn: 3)" class="bg-black text-white px-3 rounded border border-gray-600 w-full text-center outline-none">
            <button onclick="applyCustomRate()" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded font-bold text-sm">UYGULA</button>
        </div>
    </div>

    <div id="scan-page" class="flex-1 flex flex-col items-center justify-center p-4">
        <div class="relative w-full max-w-sm aspect-square bg-black rounded-2xl overflow-hidden shadow-2xl border-2 border-yellow-600 mb-6">
            <div id="reader" class="w-full h-full object-cover"></div>
            <div class="absolute inset-0 border-4 border-yellow-500/30 m-8 rounded-xl pointer-events-none"></div>
        </div>
        <p class="text-gray-400 text-sm mb-6 text-center">√úr√ºn Barkodu / QR Tut</p>
        <button onclick="startNFC()" class="w-full max-w-sm bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg btn-active flex items-center justify-center gap-3">
            <i class="fa-solid fa-wifi text-2xl"></i> <span>NFC TARA</span>
        </button>
    </div>

    <div id="product-page" class="hidden flex-1 flex flex-col bg-gray-900 p-4 h-full overflow-y-auto">
        <button onclick="goHome()" class="text-gray-400 mb-4 flex items-center gap-2 text-sm w-fit p-2 hover:text-white">
            <i class="fa-solid fa-arrow-left"></i> Kameraya D√∂n
        </button>
        
        <div class="bg-gray-800 rounded-2xl p-5 shadow-xl border-l-4 border-yellow-500 relative mb-4">
            <span id="p-id" class="absolute top-3 right-3 text-[10px] text-gray-500 font-mono bg-black/50 px-2 py-1 rounded">ID: -</span>
            <h1 id="p-name" class="text-2xl font-bold text-white mb-1 leading-tight">√úr√ºn Y√ºkleniyor...</h1>
            <div class="flex gap-3 text-xs text-gray-400 mb-4">
                <span class="bg-gray-700/50 px-2 py-1 rounded"><i class="fa-solid fa-ruler"></i> <span id="p-size">-</span></span>
                <span class="bg-gray-700/50 px-2 py-1 rounded"><i class="fa-solid fa-scale-balanced"></i> <span id="p-weight">-</span></span>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-black/30 p-3 rounded-xl border border-gray-700">
                    <div class="text-[10px] text-gray-400 uppercase">Birim Fiyat</div>
                    <div id="p-price" class="text-2xl font-bold text-green-400">0 TL</div>
                </div>
                <div class="bg-black/30 p-3 rounded-xl border border-gray-700 text-right">
                    <div class="text-[10px] text-gray-400 uppercase">Stok Adedi</div>
                    <div id="p-stock" class="text-4xl font-bold text-yellow-500">0</div>
                </div>
            </div>
        </div>

        <div class="mt-auto bg-gray-800 p-4 rounded-xl border border-gray-700">
            <label class="text-gray-400 text-xs uppercase font-bold ml-1">ƒ∞≈ülem Miktarƒ±:</label>
            
            <input type="number" id="manual-qty" placeholder="Adet Girin" class="w-full bg-black text-white text-center text-4xl font-bold py-3 rounded-lg border-2 border-gray-600 focus:border-yellow-500 outline-none mb-4" inputmode="numeric">

            <div class="grid grid-cols-2 gap-3">
                <button onclick="processTransaction('out')" class="bg-red-600 hover:bg-red-700 py-4 rounded-xl font-bold text-xl shadow-lg btn-active text-white flex flex-col items-center">
                    <i class="fa-solid fa-arrow-down mb-1"></i> √áIKI≈û
                </button>

                <button onclick="processTransaction('in')" class="bg-green-600 hover:bg-green-700 py-4 rounded-xl font-bold text-xl shadow-lg btn-active text-white flex flex-col items-center">
                    <i class="fa-solid fa-arrow-up mb-1"></i> Gƒ∞Rƒ∞≈û
                </button>
            </div>
        </div>
    </div>

    <script>
        // ================================================================
        // üîê G√úVENLƒ∞K AYARI (TOKEN)
        // ================================================================
        const token_part_1 = "ghp_"; 
        // üëá TOKEN'IN GERƒ∞ KALANINI BURAYA YAPI≈ûTIR:
        const token_part_2 = "9gT7hgXXkyWE01zwNzYOFY621lkSIv4HIyLr"; 

        const CONFIG = {
            USER: "fthlabz",           
            REPO: "aluminyum-stok",    
            FILE: "stok.json",         
            TOKEN: token_part_1 + token_part_2 
        };
        // ================================================================

        let db = { products: {} }; // Artƒ±k 'settings: rate' tutmuyoruz
        let fileSha = null;
        let currentId = null;
        let scanner = null;

        window.onload = async () => {
            await syncFromCloud();
            startScanner();
        };

        // --- GITHUB ---
        async function syncFromCloud() {
            uiLoading(true, "Y√ºkleniyor...");
            const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`;
            try {
                const res = await fetch(url, {
                    headers: { 'Authorization': `token ${CONFIG.TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                    cache: "no-store"
                });
                if (!res.ok) throw new Error("Hata");
                const data = await res.json();
                fileSha = data.sha;
                db = JSON.parse(decodeURIComponent(escape(window.atob(data.content))));
                
                // Eski yapƒ±dan kalan rate varsa temizle
                if(db.settings) delete db.settings;
                
                uiLoading(false, "Hazƒ±r");
            } catch (err) {
                console.error(err);
                uiLoading(false, "Veri Yok / Hata");
            }
        }

        async function saveToCloud() {
            uiLoading(true, "Kaydediliyor...");
            const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`;
            const contentEncoded = window.btoa(unescape(encodeURIComponent(JSON.stringify(db, null, 2))));

            try {
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${CONFIG.TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Fiyat/Stok G√ºncelleme",
                        content: contentEncoded,
                        sha: fileSha
                    })
                });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha;
                    uiLoading(false, "Kaydedildi ‚úÖ");
                } else throw new Error();
            } catch (err) {
                uiLoading(false, "Kayƒ±t Hatasƒ± ‚ùå");
            }
        }

        // --- TOPLU Fƒ∞YAT G√úNCELLEME (KALICI) ---
        function togglePriceMenu() {
            document.getElementById('price-menu').classList.toggle('hidden');
        }

        async function applyBulkPrice(percent) {
            if(!confirm(`T√ºm √ºr√ºnlerin fiyatƒ±na %${percent} oranƒ±nda deƒüi≈üim uygulanacak.\nBu i≈ülem kalƒ±cƒ±dƒ±r. Onaylƒ±yor musun?`)) return;

            togglePriceMenu();
            uiLoading(true, "Fiyatlar ƒ∞≈üleniyor...");

            // T√ºm √ºr√ºnleri d√∂ng√ºye al ve fiyatƒ± g√ºncelle
            let count = 0;
            for (let key in db.products) {
                let p = db.products[key];
                // Form√ºl: Eski Fiyat * (1 + Y√ºzde/100)
                let newPrice = p.price * (1 + percent / 100);
                p.price = parseFloat(newPrice.toFixed(2)); // Virg√ºlden sonra 2 hane
                count++;
            }

            await saveToCloud();
            alert(`${count} √ºr√ºn√ºn fiyatƒ± g√ºncellendi!`);
            
            // Eƒüer √ºr√ºn sayfasƒ±ndaysak onu da g√ºncelle
            if(currentId) showProductPage();
        }
        
        function applyCustomRate() {
            const val = parseFloat(document.getElementById('custom-rate').value);
            if(val) applyBulkPrice(val);
        }

        // --- STOK ƒ∞≈ûLEMƒ∞ (MANUEL) ---
        async function processTransaction(type) {
            const inputEl = document.getElementById('manual-qty');
            let amount = parseInt(inputEl.value);

            if (!amount || amount <= 0) {
                alert("L√ºtfen ge√ßerli bir sayƒ± girin.");
                return;
            }

            if (type === 'out') amount = amount * -1;
            db.products[currentId].stock += amount;
            
            showProductPage(); // Ekranƒ± tazele
            inputEl.value = ""; // Kutuyu temizle
            inputEl.focus();

            await saveToCloud();
        }

        // --- ARAY√úZ ---
        function uiLoading(isLoading, text) {
            const el = document.getElementById('status-box');
            el.innerHTML = isLoading ? `<div class="loader"></div> ${text}` : text;
        }

        // --- √úR√úN ƒ∞≈ûLEMLERƒ∞ ---
        function findProduct(code) {
            currentId = code;
            if (!db.products[code]) {
                if(confirm("Yeni √úr√ºn Ekle?")) createProduct(code);
                return;
            }
            showProductPage();
        }

        async function createProduct(code) {
            const name = prompt("√úr√ºn Adƒ±:");
            if(!name) return;
            const price = parseFloat(prompt("Fiyat:")) || 0;
            db.products[code] = { name, price, size: prompt("Boy:")||"-", weight: prompt("Kilo:")||"-", stock: 0 };
            await saveToCloud();
            showProductPage();
        }

        function showProductPage() {
            stopScanner();
            document.getElementById('scan-page').classList.add('hidden');
            document.getElementById('product-page').classList.remove('hidden');
            
            const p = db.products[currentId];
            document.getElementById('p-id').innerText = currentId;
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-size').innerText = p.size;
            document.getElementById('p-weight').innerText = p.weight;
            
            // Artƒ±k direkt fiyatƒ± g√∂steriyoruz (Hesaplama yok)
            document.getElementById('p-price').innerText = p.price.toFixed(2) + " TL";
            document.getElementById('p-stock').innerText = p.stock;
            
            document.getElementById('manual-qty').value = "";
        }

        function goHome() {
            document.getElementById('product-page').classList.add('hidden');
            document.getElementById('scan-page').classList.remove('hidden');
            currentId = null;
            startScanner();
            syncFromCloud();
        }

        // --- KAMERA & NFC ---
        function startScanner() {
            if(scanner) return;
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, findProduct)
            .catch(err => console.log("Kamera Hatasƒ±:", err));
        }

        function stopScanner() {
            if (scanner) {
                scanner.stop().then(() => { scanner.clear(); scanner = null; }).catch(err => {});
            }
        }

        async function startNFC() {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    alert("NFC Bekleniyor...");
                    ndef.onreading = event => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) findProduct(decoder.decode(record.data));
                    };
                } catch (error) { alert("NFC Hatasƒ±: " + error); }
            } else { alert("NFC Yok"); }
        }
    </script>
</body>
</html>
