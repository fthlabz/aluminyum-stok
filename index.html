<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Pro (Onaylƒ±)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        /* Klavye a√ßƒ±lƒ±nca ekranƒ±n sapƒ±tmasƒ±nƒ± √∂nleyen √∂zel ayarlar */
        body { 
            background-color: #0f172a; 
            color: white; 
            font-family: sans-serif; 
            touch-action: manipulation;
            height: 100dvh; /* Dinamik y√ºkseklik (iPhone i√ßin ≈üart) */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #eab308; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Modal animasyonu */
        .modal-enter { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <header class="bg-gray-800 p-3 shadow-md border-b border-gray-700 flex justify-between items-center z-20 shrink-0">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-cube text-yellow-500"></i>
            <span class="font-bold text-gray-200 text-sm tracking-wide">FTHLABZ v4</span>
        </div>
        
        <div id="status-box" class="bg-black/40 px-3 py-1 rounded text-xs text-gray-400">Hazƒ±r</div>

        <button onclick="togglePriceMenu()" class="bg-indigo-600 hover:bg-indigo-700 px-3 py-1.5 rounded text-xs font-bold text-white shadow-lg border border-indigo-500 flex items-center gap-2">
            <i class="fa-solid fa-tags"></i> Fƒ∞YAT
        </button>
    </header>

    <div id="confirm-modal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-gray-800 border border-gray-600 w-full max-w-sm rounded-2xl p-6 shadow-2xl modal-enter text-center">
            
            <div class="mb-4">
                <i class="fa-solid fa-circle-question text-4xl text-yellow-500 mb-2"></i>
                <h3 class="text-xl font-bold text-white">ƒ∞≈ülem Onayƒ±</h3>
            </div>

            <p class="text-gray-300 text-lg mb-6">
                <span id="confirm-amount" class="font-bold text-white text-2xl">0</span> Adet 
                <span id="confirm-type" class="font-bold text-yellow-400">Gƒ∞Rƒ∞≈û</span> 
                yapƒ±lacak.
            </p>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="closeModal()" class="bg-gray-600 hover:bg-gray-500 text-white py-3 rounded-xl font-bold">
                    ƒ∞PTAL
                </button>
                <button onclick="confirmTransaction()" class="bg-green-600 hover:bg-green-500 text-white py-3 rounded-xl font-bold shadow-lg shadow-green-900/50">
                    ONAYLA <i class="fa-solid fa-check ml-1"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="price-menu" class="hidden absolute top-14 right-2 left-2 bg-gray-800 border border-gray-600 p-4 rounded-xl shadow-2xl z-50">
        <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
            <h3 class="font-bold text-white">Toplu Fiyat Deƒüi≈üimi</h3>
            <button onclick="togglePriceMenu()" class="text-gray-400"><i class="fa-solid fa-xmark fa-lg"></i></button>
        </div>
        <div class="grid grid-cols-2 gap-3 mb-4">
            <button onclick="applyBulkPrice(5)" class="bg-green-700/50 border border-green-600 text-white py-3 rounded-lg font-bold btn-active">+%5 ZAM</button>
            <button onclick="applyBulkPrice(10)" class="bg-green-800/50 border border-green-700 text-white py-3 rounded-lg font-bold btn-active">+%10 ZAM</button>
            <button onclick="applyBulkPrice(-5)" class="bg-red-700/50 border border-red-600 text-white py-3 rounded-lg font-bold btn-active">-%5 ƒ∞NDƒ∞Rƒ∞M</button>
            <button onclick="applyBulkPrice(-10)" class="bg-red-800/50 border border-red-700 text-white py-3 rounded-lg font-bold btn-active">-%10 ƒ∞NDƒ∞Rƒ∞M</button>
        </div>
    </div>

    <div id="scan-page" class="flex-1 flex flex-col items-center justify-center p-4 overflow-y-auto">
        <div class="relative w-full max-w-sm aspect-square bg-black rounded-2xl overflow-hidden shadow-2xl border-2 border-yellow-600 mb-6 shrink-0">
            <div id="reader" class="w-full h-full object-cover"></div>
            <div class="absolute inset-0 border-4 border-yellow-500/30 m-8 rounded-xl pointer-events-none"></div>
        </div>
        <button onclick="startNFC()" class="w-full max-w-sm bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg btn-active flex items-center justify-center gap-3">
            <i class="fa-solid fa-wifi text-2xl"></i> <span>NFC TARA</span>
        </button>
    </div>

    <div id="product-page" class="hidden flex-1 flex flex-col bg-gray-900 p-4 overflow-y-auto pb-32"> <button onclick="goHome()" class="text-gray-400 mb-2 flex items-center gap-2 text-sm w-fit p-2">
            <i class="fa-solid fa-arrow-left"></i> Kameraya D√∂n
        </button>
        
        <div class="bg-gray-800 rounded-2xl p-5 shadow-xl border-l-4 border-yellow-500 relative mb-4 shrink-0">
            <span id="p-id" class="absolute top-3 right-3 text-[10px] text-gray-500 font-mono bg-black/50 px-2 py-1 rounded">ID: -</span>
            <h1 id="p-name" class="text-2xl font-bold text-white mb-1 leading-tight">√úr√ºn Y√ºkleniyor...</h1>
            <div class="flex gap-3 text-xs text-gray-400 mb-4">
                <span class="bg-gray-700/50 px-2 py-1 rounded"><i class="fa-solid fa-ruler"></i> <span id="p-size">-</span></span>
                <span class="bg-gray-700/50 px-2 py-1 rounded"><i class="fa-solid fa-scale-balanced"></i> <span id="p-weight">-</span></span>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-black/30 p-3 rounded-xl border border-gray-700">
                    <div class="text-[10px] text-gray-400 uppercase">Fiyat</div>
                    <div id="p-price" class="text-2xl font-bold text-green-400">0 TL</div>
                </div>
                <div class="bg-black/30 p-3 rounded-xl border border-gray-700 text-right">
                    <div class="text-[10px] text-gray-400 uppercase">Stok</div>
                    <div id="p-stock" class="text-4xl font-bold text-yellow-500">0</div>
                </div>
            </div>
        </div>

        <div class="mt-4 bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-lg">
            <label class="text-gray-400 text-xs uppercase font-bold ml-1">ƒ∞≈ülem Miktarƒ±:</label>
            
            <input type="number" id="manual-qty" placeholder="Adet Girin" class="w-full bg-black text-white text-center text-4xl font-bold py-4 rounded-lg border-2 border-gray-600 focus:border-yellow-500 outline-none mb-4 appearance-none" inputmode="numeric">

            <div class="grid grid-cols-2 gap-3">
                <button onclick="requestTransaction('out')" class="bg-red-600 hover:bg-red-700 py-4 rounded-xl font-bold text-xl shadow-lg btn-active text-white flex flex-col items-center border-b-4 border-red-800">
                    <i class="fa-solid fa-arrow-down mb-1"></i> √áIKI≈û
                </button>

                <button onclick="requestTransaction('in')" class="bg-green-600 hover:bg-green-700 py-4 rounded-xl font-bold text-xl shadow-lg btn-active text-white flex flex-col items-center border-b-4 border-green-800">
                    <i class="fa-solid fa-arrow-up mb-1"></i> Gƒ∞Rƒ∞≈û
                </button>
            </div>
        </div>
        
        <div class="h-20"></div>
    </div>

    <script>
        // ================================================================
        // üîê G√úVENLƒ∞K AYARI
        // ================================================================
        const token_part_1 = "ghp_"; 
        // üëá TOKEN'IN GERƒ∞ KALANINI BURAYA YAPI≈ûTIR:
        const token_part_2 = "9gT7hgXXkyWE01zwNzYOFY621lkSIv4HIyLr"; 

        const CONFIG = {
            USER: "fthlabz",           
            REPO: "aluminyum-stok",    
            FILE: "stok.json",         
            TOKEN: token_part_1 + token_part_2 
        };
        // ================================================================

        let db = { products: {} };
        let fileSha = null;
        let currentId = null;
        let scanner = null;
        
        // Onay bekleyen i≈ülem deƒüi≈ükeni
        let pendingAction = { type: null, amount: 0 };

        window.onload = async () => {
            await syncFromCloud();
            startScanner();
        };

        // --- GITHUB ---
        async function syncFromCloud() {
            uiLoading(true, "Veri √áekiliyor...");
            const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`;
            try {
                const res = await fetch(url, {
                    headers: { 'Authorization': `token ${CONFIG.TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                    cache: "no-store"
                });
                if (!res.ok) throw new Error("Hata");
                const data = await res.json();
                fileSha = data.sha;
                db = JSON.parse(decodeURIComponent(escape(window.atob(data.content))));
                if(db.settings) delete db.settings;
                uiLoading(false, "Hazƒ±r");
            } catch (err) {
                console.error(err);
                uiLoading(false, "Veri Yok");
            }
        }

        async function saveToCloud() {
            uiLoading(true, "Kaydediliyor...");
            const url = `https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`;
            const contentEncoded = window.btoa(unescape(encodeURIComponent(JSON.stringify(db, null, 2))));

            try {
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${CONFIG.TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Stok G√ºncelleme", content: contentEncoded, sha: fileSha })
                });
                if (res.ok) {
                    const data = await res.json();
                    fileSha = data.content.sha;
                    uiLoading(false, "Kaydedildi ‚úÖ");
                } else throw new Error();
            } catch (err) {
                uiLoading(false, "Kayƒ±t Hatasƒ± ‚ùå");
            }
        }

        // --- ONAYLI STOK ƒ∞≈ûLEMƒ∞ ---
        function requestTransaction(type) {
            const inputEl = document.getElementById('manual-qty');
            let amount = parseInt(inputEl.value);

            // Hatalƒ± giri≈ü kontrol√º
            if (!amount || amount <= 0) {
                alert("L√ºtfen ge√ßerli bir sayƒ± girin.");
                inputEl.focus();
                return;
            }

            // ƒ∞≈ülemi hafƒ±zaya al
            pendingAction = { type: type, amount: amount };

            // Modalƒ± Hazƒ±rla
            document.getElementById('confirm-amount').innerText = amount;
            const typeText = document.getElementById('confirm-type');
            
            if(type === 'in') {
                typeText.innerText = "Gƒ∞Rƒ∞≈û";
                typeText.className = "font-bold text-green-400";
            } else {
                typeText.innerText = "√áIKI≈û";
                typeText.className = "font-bold text-red-400";
            }

            // Modalƒ± G√∂ster
            document.getElementById('confirm-modal').classList.remove('hidden');
            
            // Klavye kapansƒ±n diye inputtan odaƒüƒ± √ßek
            inputEl.blur();
        }

        async function confirmTransaction() {
            closeModal(); // Modalƒ± kapat

            let finalAmount = pendingAction.amount;
            if (pendingAction.type === 'out') finalAmount = finalAmount * -1;

            // Veritabanƒ±nƒ± g√ºncelle
            db.products[currentId].stock += finalAmount;
            
            // Ekranƒ± g√ºncelle
            showProductPage(); 
            document.getElementById('manual-qty').value = ""; // Kutuyu temizle

            // Buluta kaydet
            await saveToCloud();
        }

        function closeModal() {
            document.getElementById('confirm-modal').classList.add('hidden');
        }

        // --- Dƒ∞ƒûER FONKSƒ∞YONLAR ---
        function togglePriceMenu() { document.getElementById('price-menu').classList.toggle('hidden'); }

        async function applyBulkPrice(percent) {
            if(!confirm(`Dƒ∞KKAT: T√ºm fiyatlar %${percent} deƒüi≈üecek. Emin misin?`)) return;
            togglePriceMenu();
            uiLoading(true, "ƒ∞≈üleniyor...");
            for (let key in db.products) {
                let p = db.products[key];
                let newPrice = p.price * (1 + percent / 100);
                p.price = parseFloat(newPrice.toFixed(2));
            }
            await saveToCloud();
            if(currentId) showProductPage();
        }

        function uiLoading(isLoading, text) {
            const el = document.getElementById('status-box');
            el.innerHTML = isLoading ? `<div class="loader"></div> ${text}` : text;
        }

        function findProduct(code) {
            currentId = code;
            if (!db.products[code]) {
                if(confirm("Yeni √úr√ºn Ekle?")) createProduct(code);
                return;
            }
            showProductPage();
        }

        async function createProduct(code) {
            const name = prompt("√úr√ºn Adƒ±:");
            if(!name) return;
            const price = parseFloat(prompt("Fiyat:")) || 0;
            db.products[code] = { name, price, size: prompt("Boy:")||"-", weight: prompt("Kilo:")||"-", stock: 0 };
            await saveToCloud();
            showProductPage();
        }

        function showProductPage() {
            stopScanner();
            document.getElementById('scan-page').classList.add('hidden');
            document.getElementById('product-page').classList.remove('hidden');
            
            const p = db.products[currentId];
            document.getElementById('p-id').innerText = currentId;
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-size').innerText = p.size;
            document.getElementById('p-weight').innerText = p.weight;
            document.getElementById('p-price').innerText = p.price.toFixed(2) + " TL";
            document.getElementById('p-stock').innerText = p.stock;
        }

        function goHome() {
            document.getElementById('product-page').classList.add('hidden');
            document.getElementById('scan-page').classList.remove('hidden');
            currentId = null;
            startScanner();
            syncFromCloud();
        }

        function startScanner() {
            if(scanner) return;
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, findProduct).catch(err=>{});
        }
        function stopScanner() { if (scanner) scanner.stop().then(() => { scanner.clear(); scanner = null; }); }
        
        async function startNFC() {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader(); await ndef.scan(); alert("NFC Bekleniyor...");
                    ndef.onreading = event => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) findProduct(decoder.decode(record.data));
                    };
                } catch (error) { alert("NFC Hatasƒ±: " + error); }
            } else { alert("NFC Yok"); }
        }
    </script>
</body>
</html>
